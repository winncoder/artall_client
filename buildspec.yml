version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies using Yarn"
      - yarn install --frozen-lockfile
      - echo "Done installing dependencies ====>"
  build:
    commands:
      - echo "Building the React Project"
      - yarn build
      - echo "Done building the project ==> Exporting artifacts"

artifacts:
  files:
    - '**/*'
  discard-paths: no
  base-directory: dist
